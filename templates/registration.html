<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../dist/output.css">
    <title>Register an Account</title>
</head>
<body class="bg-bg-body flex justify-center items-center">

    <section class="bg-[#fff] font-auth_font rounded-lg w-1/3 my-16 laptop:w-3/5 sm-425:w-screen sm-425:h-screen sm-425:my-0 sm-412:h-screen sm-360:w-screen sm-360:h-full sm-375:h-full">
        <div class="container px-16 py-10 sm-320:px-8 sm-412:px-12 sm-360:px-8">
            <div class="brand py-5">
                <h1 class="font-semibold text text-xl">Edu</h1>
            </div>
            <div class="form">
                <h2 class="font-extrabold text-2xl py-5">Register an Account</h2>
                <form id="signup-form" action="#" method="POST">
                    <div class="form__group flex flex-col gap-2 mb-3">
                        <div class="form__name flex flex-col">
                            <label class="font-bold text-base" for="firstName">First Name</label>
                            <input class="form-input font-inter-font font-medium text-base rounded-lg" type="text" name="firstName" id="firstName" placeholder="Enter your first name">
                            <small id="firstName-error" class="text-bg-pink mt-1.5"></small>
                        </div>
                        <div class="form__name flex flex-col">
                            <label class="font-bold text-base" for="lastName">Last Name</label>
                            <input class="form-input font-inter-font font-medium text-base rounded-lg" type="text" name="lastName" id="lastName" placeholder="Enter your last name">
                            <small id="lastName-error" class="text-bg-pink mt-1.5"></small>
                        </div>
                    </div>
                    <div class="form__group flex flex-col mb-3">
                        <label class="font-bold text-base" for="email">Email</label>
                        <input class="form-input font-inter-font font-medium text-base rounded-lg w-" type="email" name="email" id="email" placeholder="Enter your email">
                        <small id="email-error" class="text-bg-pink mt-1.5"></small>
                    </div>
                    <div class="form__group flex flex-col mb-3">
                        <label class="font-bold text-base" for="phone">Phone</label>
                        <input class="form-input font-inter-font font-medium text-base rounded-lg" type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                        <small id="phone-error" class="text-bg-pink mt-1.5"></small>
                    </div>
                    <div class="form_group flex flex-col mb-3">
                        <label class="font-bold text-base"  for="password">Password</label>
                        <input class="form-input font-inter-font font-medium text-base rounded-lg" type="password" name="password" id="password" placeholder="Enter your password">
                        <small id="password-error" class="text-bg-pink mt-1.5"></small>
                    </div>
                    <div class="form__group flex flex-col mb-5">
                        <label class="font-bold text-base" for="confirm_password">Confirm Password</label>
                        <input class="form-input font-inter-font font-medium text-base rounded-lg" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
                        <small id="confirmPassword-error" class="text-bg-pink mt-1.5"></small>
                    </div>
                    <div class="form__group flex flex-row">
                        <input class="form-input w-full bg-black-indigo text-[#fff] font-semibold text-xl rounded-lg sm-320:font-semibold sm-320:text-base hover:text-black hover:bg-[#fff] border-[#fff]  hover:border-black-indigo hover:border-2 hover:ease-in-out hover:duration-200" type="submit" value="Create account" name="register">
                    </div>
                    <div class="form__group mt-3">
                        <a class="flex flex-row justify-center items-center font-semibold text-xl rounded-lg py-1 text-[#000] border-2 border-blue-grey sm-320:font-semibold sm-320:text-base hover:bg-primary-100  hover:text-[#fff] hover:border-[#fff] hover:ease-in-out hover:duration-200" href="#">
                        <img class="w-10 mr-2 sm-320:w-5" src="../images/icon-google.svg" alt="">
                        Sign up with Google
                        </a>
                    </div>
                    <div class="form__group flex justify-center items-center mt-3">
                        <p class="text-text-gray font-medium text-sm">Already have an account? <a class="font-semibold text-base text-primary-100 sm-320:font-semibold sm-320:text-base hover:text-link-hover active:text-link-ative hover:duration-200 hover:ease-out active:duration-150" href="../index.html">Login</a></p>
                    </div>
                </form>
        </div>
    </section>

    <!-- scripts -->
    <script type="module">
        import {
          checkField,
          handleSignup,
        } from "../src/scripts/form-handlers.js";
  
        const signupForm = document.querySelector(
          "#signup-form"
        );
  
        const formData = new FormData(signupForm);
        const formFields = Object.keys(Object.fromEntries(formData.entries()));
  
        signupForm.addEventListener("submit", handleSignup);
  
        formFields.forEach((field) => {
          const input = signupForm.querySelector(`#${field}`);
          input.addEventListener("blur", () =>
            checkField(field, signupForm)
          );
        });
      </script>
</body>
</html>
