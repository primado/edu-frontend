<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../dist/output.css">
    <title>Reset your Passowrd</title>
</head>
<body class="bg-bg-body flex justify-center items-center">
    
    <main>

        <section class="bg-[#fff] px-16 py-12 my-20 font-inter-font shadow-shadow-bg sm-412:w-screen sm-412:h-screen sm-412:my-0 sm-425:w-screen sm-425:h-screen sm-425:my-0 " >
            <div class="container flex flex-col  justify-center items-center ">
                <div class="img-container border-[.1em] border-bg-lavender rounded-full p-3">
                    <img class="w-16 " src="../images/icon-key.png" alt="key">
                </div>
                <div class="heading flex flex-col justify-center items-center my-5">
                    <h1 class="font-semibold text-2xl sm-320:text-lg sm-360:font-semibold sm-360:text-lg">Reset your password</h1>
                    <p class="font-medium text-text-gray text-base text-center sm-320:font-normal sm-320:text-center">Enter your new password below.</p>
                </div>
                <form action="#" method="POST">
                    <div class="form__group flex flex-col mb-3">
                        <label class="font-semibold text-base" for="password">Password</label>
                        <input class="form-input rounded-lg font-inter-font font-medium text-base" type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form__group flex flex-col">
                        <label class="font-semibold text-base" for="confirm_password">Confirm Password</label>
                        <input class="form-input rounded-lg font-inter-font font-medium text-base" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form__group my-5">
                        <input class="form-input w-full bg-bg-lavender text-[#fff] font-medium rounded-lg hover:bg-bg-lavender-100 hover:duration-500 hover:ease-in-out" type="submit" value="Reset password">
                    </div>
                </form>
                <a class="flex flex-row justify-center items-center text-text-gray font-medium text-base" href="../index.html">
                <img class="w-8 mr-2" src="../images/icon-left.png" alt=""> Back to log in</a>
            </div>
        </section>

    </main>


</body>
</html>
